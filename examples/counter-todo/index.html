<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tanni Counter + Todo</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: system-ui, -apple-system, 'Segoe UI', sans-serif; background: #f5f5f7; color: #1d1d1f; line-height: 1.5; }
      #app { max-width: 640px; margin: 3rem auto; padding: 0 1.5rem; }
      h1 { font-size: 1.75rem; margin-bottom: 1.5rem; }
      h2 { font-size: 1.25rem; margin-bottom: 0.75rem; color: #444; }
      .panel { background: #fff; border-radius: 12px; padding: 1.25rem 1.5rem; margin-bottom: 1.25rem; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
      button { cursor: pointer; border: none; border-radius: 6px; padding: 0.4rem 0.9rem; font-size: 0.875rem; background: #0071e3; color: #fff; transition: background 0.15s; }
      button:hover { background: #005bb5; }
      .filters { display: flex; gap: 0.5rem; margin: 0.75rem 0; }
      .filters button { background: #e8e8ed; color: #1d1d1f; }
      .filters button:hover { background: #d2d2d7; }
      .filters button[data-active="true"] { background: #0071e3; color: #fff; }
      ul { list-style: none; margin-top: 0.75rem; }
      li { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0; border-bottom: 1px solid #f0f0f0; }
      li:last-child { border-bottom: none; }
      li span { flex: 1; }
      li button { font-size: 0.75rem; padding: 0.25rem 0.6rem; }
      p { margin: 0.25rem 0 0.5rem; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
